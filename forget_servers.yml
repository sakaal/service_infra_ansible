---
# file: forget_servers.yml
#
# Removes old host keys previously known to Ansible configuration management.
# Run this before manually reinstalling servers, to forget their old host keys.
#
# ansible-playbook -vvv forget_servers.yml -i bootstrap
#
- hosts: libvirt_hosts
  vars_files:
    - /mnt/sensitive_data/etc/ansible/vars/admin_access.yml
  gather_facts: no
  serial: 1
  connection: local
  roles:
    - admin_forget
